<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .message-time {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Customer Service</h1>
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="chat-container" id="chatContainer">
                    <!-- Messages will be displayed here -->
                </div>
                
                <form id="messageForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to add a message to the chat container
        function addMessage(role, content, timestamp) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';
            timeSpan.textContent = new Date(timestamp).toLocaleTimeString();
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeSpan);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to load conversation history
        async function loadConversation() {
            try {
                const response = await fetch('/api/v1/sms/conversation');
                const data = await response.json();
                
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = ''; // Clear existing messages
                
                data.messages.forEach(msg => {
                    addMessage(msg.role, msg.content, msg.timestamp);
                });
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        // Handle form submission
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            try {
                // Add user message immediately
                addMessage('user', message, new Date().toISOString());
                
                // Clear input
                messageInput.value = '';
                
                // Send message to server
                const response = await fetch('/api/v1/sms/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `Body=${encodeURIComponent(message)}&From=+1234567890`
                });
                
                if (!response.ok) {
                    throw new Error('Failed to send message');
                }
                
                // Reload conversation to get the response
                await loadConversation();
                
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            }
        });

        // Load conversation when page loads
        document.addEventListener('DOMContentLoaded', loadConversation);
    </script>
</body>
</html>
